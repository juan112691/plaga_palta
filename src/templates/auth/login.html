{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="160" height="120">
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-floating">
        <input type="text" 
               class="form-control" 
               id="username" 
               name="username" 
               placeholder="Username"
               required
               autocomplete="username">
        <label for="username">
            <i class="fas fa-user"></i> Username
        </label>
    </div>
    
    <div class="form-floating mt-2 password-wrapper">
        <input type="password" 
               class="form-control" 
               id="password" 
               name="password" 
               placeholder="Password"
               required
               autocomplete="current-password">
        <label for="password">
            <i class="fas fa-lock"></i> Password
        </label>
        
        <button type="button" 
                class="password-eye-btn" 
                onclick="toggleLoginPassword()"
                tabindex="-1"
                title="Mostrar/Ocultar contraseÃ±a"
                aria-label="Toggle password visibility">
            <i class="fas fa-eye" id="loginEyeIcon"></i>
        </button>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign in
    </button>
</form>

<script>
function toggleLoginPassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("loginEyeIcon");

    if (passwordInput.type === "password") {
        
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
   
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.querySelector('.password-eye-btn');
    if (toggleBtn) {
        toggleBtn.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleLoginPassword();
            }
        });
    }
});
</script>

{% endblock %}
